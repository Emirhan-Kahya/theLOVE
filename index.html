<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>the LOVE</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #000;
            overflow: hidden;
            position: fixed;
            width: 100%;
            height: 100%;
        }

        canvas {
            background: transparent;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            touch-action: none;
        }

        #space {
            z-index: -1;
        }

        @media (max-width: 768px) {
            canvas {
                touch-action: none;
                -webkit-touch-callout: none;
                -webkit-user-select: none;
                -khtml-user-select: none;
                -moz-user-select: none;
                -ms-user-select: none;
                user-select: none;
                -webkit-tap-highlight-color: transparent;
            }
        }
    </style>
</head>
<body>
    <canvas id="space"></canvas>
    <canvas id="heartCanvas"></canvas>
    <script>
        // Responsive canvas setup
        function setupCanvas(canvas) {
            const dpr = window.devicePixelRatio || 1;
            const rect = canvas.getBoundingClientRect();
            canvas.width = rect.width * dpr;
            canvas.height = rect.height * dpr;
            return dpr;
        }

        const spaceCanvas = document.getElementById('space');
        const spaceCtx = spaceCanvas.getContext('2d');
        let spaceDpr = setupCanvas(spaceCanvas);
        spaceCtx.scale(spaceDpr, spaceDpr);

        class Star {
            constructor() {
                this.reset();
            }

            reset() {
                this.x = Math.random() * (spaceCanvas.width / spaceDpr);
                this.y = Math.random() * (spaceCanvas.height / spaceDpr);
                this.size = Math.random() * 1.5;
                this.speed = 0.1 + Math.random() * 0.3;
                this.brightness = Math.random();
                this.color = `hsla(${350 + Math.random() * 20}, 80%, 80%, ${0.1 + Math.random() * 0.2})`;
            }

            update() {
                this.brightness = 0.5 + Math.sin(Date.now() * this.speed * 0.001) * 0.3;
                this.y += this.speed * 0.2;
                if (this.y > spaceCanvas.height / spaceDpr) this.reset();
            }

            draw() {
                spaceCtx.beginPath();
                spaceCtx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                spaceCtx.fillStyle = this.color;
                spaceCtx.fill();
            }
        }

        const stars = Array(200).fill().map(() => new Star());

        function animateSpace() {
            const width = spaceCanvas.width / spaceDpr;
            const height = spaceCanvas.height / spaceDpr;

            spaceCtx.fillStyle = 'rgba(0, 0, 0, 0.2)';
            spaceCtx.fillRect(0, 0, width, height);

            const gradient = spaceCtx.createRadialGradient(
                width/2, height/2, 0,
                width/2, height/2, width/2
            );
            gradient.addColorStop(0, 'rgba(50, 0, 10, 0.05)');
            gradient.addColorStop(0.5, 'rgba(30, 0, 5, 0.03)');
            gradient.addColorStop(1, 'rgba(10, 0, 2, 0)');
            spaceCtx.fillStyle = gradient;
            spaceCtx.fillRect(0, 0, width, height);

            stars.forEach(star => {
                star.update();
                star.draw();
            });

            requestAnimationFrame(animateSpace);
        }

        const canvas = document.getElementById('heartCanvas');
        const ctx = canvas.getContext('2d', {
            alpha: true
        });
        let dpr = setupCanvas(canvas);
        ctx.scale(dpr, dpr);

        function heartX(t) {
            return 16 * Math.pow(Math.sin(t), 3);
        }

        function heartY(t) {
            return -(13 * Math.cos(t) - 5 * Math.cos(2*t) - 2 * Math.cos(3*t) - Math.cos(4*t));
        }

        let animationStartTime = 0;

        function calculateOptimalScale() {
            const width = canvas.width / dpr;
            const height = canvas.height / dpr;
            const minDimension = Math.min(width, height);
            
            // Calculate the heart's natural size based on the parametric equations
            let minX = Infinity, maxX = -Infinity;
            let minY = Infinity, maxY = -Infinity;
            
            for (let t = 0; t < Math.PI * 2; t += 0.01) {
                const x = heartX(t);
                const y = heartY(t);
                minX = Math.min(minX, x);
                maxX = Math.max(maxX, x);
                minY = Math.min(minY, y);
                maxY = Math.max(maxY, y);
            }
            
            const heartWidth = maxX - minX;
            const heartHeight = maxY - minY;
            
            // Calculate the scale based on the viewport size
            // Using a consistent percentage of the minimum dimension
            const targetSize = minDimension * 0.85; // Using 85% of the smallest screen dimension
            const scale = targetSize / Math.max(heartWidth, heartHeight);
            
            return scale;
        }

        const particles = [];
        const numParticles = 450; // Reduced base particles
        let extraParticles = [];
        let isShaking = false;
        let shakeIntensity = 0;
        let lastShakeTime = 0;
        let isPressed = false;
        let lastParticleBurst = 0;
        let backgroundOpacity = 0;
        let lastFrameTime = 0;
        let frameCount = 0;
        const totalSpawnDuration = 4000;
        const spawnInterval = totalSpawnDuration / numParticles;
        const MAX_EXTRA_PARTICLES = 200; // Further reduced max extra particles
        const PARTICLE_BURST_INTERVAL = 200; // Increased burst interval
        const PARTICLE_BURST_COUNT = 20; // Reduced burst count
        const CHUNK_SIZE = 100; // Increased chunk size for better batching
        
        // Pre-calculate some values
        const TWO_PI = Math.PI * 2;
        const SHAKE_DECAY = Math.pow(0.9, 1/16); // Pre-calculate for performance

        // Optimization: Create a particle pool
        const particlePool = {
            pool: [],
            maxSize: 300,
            
            init() {
                for (let i = 0; i < 100; i++) {
                    this.pool.push(new Particle(1, 0)); // Scale will be updated when used
                }
            },
            
            get(scale) {
                let particle;
                if (this.pool.length > 0) {
                    particle = this.pool.pop();
                    particle.scale = scale;
                    particle.reset(false);
                } else {
                    particle = new Particle(scale, 0);
                }
                return particle;
            },
            
            release(particle) {
                if (this.pool.length < this.maxSize) {
                    this.pool.push(particle);
                }
            }
        };

        // Initialize particle pool
        particlePool.init();

        function startShakeEffect() {
            isPressed = true;
            isShaking = true;
            shakeIntensity = 20;
            lastShakeTime = performance.now();
            addParticleBurst();
        }

        function stopShakeEffect() {
            isPressed = false;
            // Let the shake gradually fade out
            setTimeout(() => {
                if (!isPressed) {
                    isShaking = false;
                    shakeIntensity = 0;
                }
            }, 500);
        }

        function addParticleBurst() {
            const currentTime = performance.now();
            if (currentTime - lastParticleBurst < PARTICLE_BURST_INTERVAL) return;
            
            lastParticleBurst = currentTime;
            const scale = window.heartConfig.scale;
            
            // Remove excess particles first
            if (extraParticles.length > MAX_EXTRA_PARTICLES) {
                const removeCount = extraParticles.length - MAX_EXTRA_PARTICLES;
                for (let i = 0; i < removeCount; i++) {
                    particlePool.release(extraParticles[i]);
                }
                extraParticles = extraParticles.slice(removeCount);
            }
            
            // Add new particles from pool
            const newParticles = new Array(PARTICLE_BURST_COUNT);
            for (let i = 0; i < PARTICLE_BURST_COUNT; i++) {
                const particle = particlePool.get(scale);
                particle.active = true;
                particle.speed *= 1.5;
                particle.glow *= 1.5;
                particle.size *= 1.2;
                particle.amplitude *= 1.5;
                newParticles[i] = particle;
            }
            
            extraParticles = extraParticles.concat(newParticles);
        }

        // Optimization: Cache common Math operations
        function fastRandom() {
            return Math.random();
        }

        function fastCos(x) {
            return Math.cos(x);
        }

        function fastSin(x) {
            return Math.sin(x);
        }

        function updateShake(time) {
            if (!isShaking) return { offsetX: 0, offsetY: 0 };

            const deltaTime = Math.min(time - lastFrameTime, 32) / 16;

            if (isPressed) {
                shakeIntensity = Math.min(shakeIntensity + 0.5 * deltaTime, 15); // Reduced max intensity
                if (time - lastParticleBurst >= PARTICLE_BURST_INTERVAL) {
                    addParticleBurst();
                }
            } else {
                shakeIntensity *= Math.pow(SHAKE_DECAY, deltaTime);
                if (shakeIntensity < 0.1) {
                    isShaking = false;
                    return { offsetX: 0, offsetY: 0 };
                }
            }
            
            const angle = fastRandom() * TWO_PI;
            const radius = fastRandom() * shakeIntensity;
            return {
                offsetX: fastCos(angle) * radius,
                offsetY: fastSin(angle) * radius
            };
        }

        function initParticles() {
            particles.length = 0;
            extraParticles = [];
            const scale = calculateOptimalScale();
            
            // Calculate vertical offset based on viewport dimensions
            const width = canvas.width / dpr;
            const height = canvas.height / dpr;
            const aspectRatio = width / height;
            
            // Adjust vertical position more consistently
            const verticalOffset = aspectRatio < 1 
                ? -height * 0.08  // More offset for portrait (mobile)
                : -height * 0.02; // Slight offset for landscape
            
            window.heartConfig = {
                scale: scale,
                centerOffsetY: verticalOffset
            };
            
            // Batch create particles for better performance
            const batchSize = 50;
            for (let i = 0; i < numParticles; i += batchSize) {
                setTimeout(() => {
                    for (let j = 0; j < batchSize && (i + j) < numParticles; j++) {
                        particles.push(new Particle(scale, (i + j) * spawnInterval));
                    }
                }, 0);
            }
        }

        function animate(time) {
            frameCount++;
            
            if (!animationStartTime) {
                animationStartTime = time;
                lastFrameTime = time;
            }

            const deltaTime = time - lastFrameTime;
            // Adaptive frame skipping based on performance
            if (deltaTime < 16 || (frameCount % 2 === 0 && deltaTime < 32)) {
                requestAnimationFrame(animate);
                return;
            }

            const width = canvas.width / dpr;
            const height = canvas.height / dpr;

            // Batch clear and background operations
            ctx.clearRect(0, 0, width, height);
            
            if (backgroundOpacity > 0) {
                ctx.globalAlpha = backgroundOpacity;
                ctx.fillStyle = this.cachedGradient || (() => {
                    const gradient = ctx.createRadialGradient(
                        width/2, height/2, 0,
                        width/2, height/2, Math.max(width, height)
                    );
                    gradient.addColorStop(0, 'rgba(255, 0, 50, 0.3)');
                    gradient.addColorStop(0.5, 'rgba(180, 0, 35, 0.2)');
                    gradient.addColorStop(1, 'rgba(100, 0, 20, 0.1)');
                    this.cachedGradient = gradient;
                    return gradient;
                })();
                ctx.fillRect(0, 0, width, height);
                ctx.globalAlpha = 1;
            }

            ctx.fillStyle = `rgba(0, 0, 0, ${isPressed ? 0.1 : 0.2})`;
            ctx.fillRect(0, 0, width, height);

            const { offsetX, offsetY } = updateShake(time);
            
            // Batch all particle operations
            ctx.save();
            ctx.translate(offsetX, offsetY);

            // Update particles in larger chunks
            const regularParticlesLength = particles.length;
            const extraParticlesLength = extraParticles.length;

            // Process particles in larger chunks with frame skipping
            for (let i = 0; i < regularParticlesLength; i += CHUNK_SIZE) {
                const endIdx = Math.min(i + CHUNK_SIZE, regularParticlesLength);
                for (let j = i; j < endIdx; j++) {
                    const particle = particles[j];
                    if ((frameCount + j) % 3 === 0) { // More aggressive frame skipping
                        particle.update(time);
                    }
                    particle.draw();
                }
            }

            // Process extra particles
            for (let i = 0; i < extraParticlesLength; i += CHUNK_SIZE) {
                const endIdx = Math.min(i + CHUNK_SIZE, extraParticlesLength);
                for (let j = i; j < endIdx; j++) {
                    const particle = extraParticles[j];
                    if ((frameCount + j) % 2 === 0) { // Frame skipping for extra particles
                        particle.update(time);
                    }
                    particle.draw();
                }
            }

            ctx.restore();
            
            lastFrameTime = time;
            requestAnimationFrame(animate);
        }

        function handleResize() {
            spaceDpr = setupCanvas(spaceCanvas);
            spaceCtx.scale(spaceDpr, spaceDpr);
            stars.forEach(star => star.reset());

            dpr = setupCanvas(canvas);
            ctx.scale(dpr, dpr);
            initParticles();
        }

        // Event listeners
        window.addEventListener('resize', handleResize);

        // Add interaction listeners for mouse
        canvas.addEventListener('mousedown', startShakeEffect);
        canvas.addEventListener('mouseup', stopShakeEffect);
        canvas.addEventListener('mouseleave', stopShakeEffect);

        // Add interaction listeners for touch
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            startShakeEffect();
        });
        canvas.addEventListener('touchend', (e) => {
            e.preventDefault();
            stopShakeEffect();
        });
        canvas.addEventListener('touchcancel', (e) => {
            e.preventDefault();
            stopShakeEffect();
        });

        // Initialize
        initParticles();
        animate(0);
        animateSpace();
    </script>
</body>
</html>
